[tox]
env_list =
    py311
minversion = 4.4.2

[testenv]
description = run the tests with pytest
package = wheel
extras = dev
wheel_build_env = .pkg
deps =
    pytest>=7,<8
    pytest-asyncio>=0.20.3,<1
    pytest-motor>=0.3.0,<1
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black>=23.1.0,<24
commands = black {posargs:.}

[testenv:type]
description = run type checks
deps =
    mypy>=0.991
commands =
    mypy {posargs:src tests}
